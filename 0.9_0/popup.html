<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
        <link rel="stylesheet" href="css/plugin.css" media="all" />
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.dateFormat-1.0.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="hidden_link">
            <a href="http://rt.com" target="_blank">RT</a>
        </div>

        <div class="popup">
            <dl>
                <dt>
                    <a class="logo" href="http://rt.com/" target="_blank" title="Go to main page">RT</a>
                    <b>Question more</b>
                    <span class="gear">Options</span>
                </dt>

                <dd class="content">
                    <div class="left_side">
                        <div class="breakingnews">
                            <a href="" target="_blank">
                                <b>BREAKING NEWS</b>
                                <span></span>
                                <img src=""/>
                            </a>
                        </div>

                        <div class="liveevent">
                            <a href="" target="_blank">
                                <b>LIVE EVENT</b>
                                <span class="text"></span>
                                <span class="watch">Watch now</span>
                            </a>
                            <div class="transparency"></div>
                        </div>

                        <div class="newscont">
                            <div class="newslist">
                            </div>
                        </div>
                    </div>
                    <div class="settings">

                        <form action="" method="post">
                            <h3>Settings</h3>
                            <strong>Choose subscriptions</strong>
                            <p>
                                <input type="checkbox" name="section" id="check0" class="check_section" value="0"/><label for="check0">All</label>
                            </p>
                            <div class="settings_categories"></div>
                            <div class="form_bottom">
                                <button type="button" name="choose" class="save_settings">Done</button>
                            </div>
                        </form>
                    </div>
                </dd>
            </dl>
        </div>

    </body>
</html>
